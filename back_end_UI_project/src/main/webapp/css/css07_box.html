<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css07_box</title>
<style type="text/css">
* {
	margin: 0px;
}

.box1, .box2 {
	background-color: aqua;
	width: 300px;
	height: 100px;
	margin: 20px;
}

.box1 {
	padding: 20px;
	border: 20px solid;
	width: 220px;
}

.box3 {
	background-color: aqua;
	margin: 0 auto;
	width: 800px;
	text-align: center;
}
</style>
</head>
<body>
<div class="box3">
	<div class="box1">너비 300px</div>
	<div class="box2">너비 300px</div>
</div>
</body>
</html>
