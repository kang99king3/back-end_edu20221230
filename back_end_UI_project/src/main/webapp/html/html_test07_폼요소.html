<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_test07_폼요소</title>
</head>
<body>
<h1>폼요소</h1>
<h2>POST전송방식</h2>
<form action="test.html" method="post">
	<fieldset>
		<legend>기본정보</legend>
		<label>아이디:</label>
		<input type="text" name="id" value="아이디입력" />
		<label>이름:</label>
		<input type="text" name="name" value="이름입력" />	
	</fieldset>
	<fieldset>
		<legend>기타정보</legend>
		<label>주소:</label>
		<input type="text" name="addr"  />
		<label>이메일:</label>
		<input type="email" name="email"  />	
	</fieldset>
	<input type="submit" value="가입"  />
</form>
<h2>get전송방식</h2>
<a href="test.html?id=hk&name=hankyung">가입</a>
<a href="test.html?userid=1000">가입</a>
<a href="https://www.google.com/search?q=frontend&rlz=1C1GIVA_koKR987KR988&oq=frontend&aqs=chrome..69i57j69i60.9702j0j15&sourceid=chrome&ie=UTF-8">
	검색
</a>
<h2>폼 구성요소</h2>
<form action="test.html" method="get">
	<h3>회원가입폼 만들기</h3>
	<fieldset>
		<legend>기본정보</legend>
		<p>
			<label for="labelid">아이디:</label>
			<input type="text" id="labelid"  name="id" 
											 placeholder="영문세글자를 작성하세요 ex)adp"
											 pattern="[a-z]{3}"
											 required="required"
											 autofocus="autofocus"
											 autocomplete="off"
											  />
		</p>
		<p>
			<label>비밀번호:</label>
			<input type="password" name="pw"  required="required"/>
		</p>
		<p>
			<label>생년월일:</label>
			<input type="date" name="date" value="2010-01-01" required="required"/>
		</p>
		<p>
		</p>
	</fieldset>
	<fieldset>
		<legend>메일수신여부</legend>
		<p>
			<label>수신여부:</label>
			<input type="radio" id="y" name="receive" value="y" checked="checked"/>
			<label for="y">예</label>
			<input type="radio" id="n" name="receive" value="n"/>
			<label for="n">아니오</label>
			<br/>
			<small>라디오 버튼은 하나만 체크되고 다시 체크가 취소되지 않는다.
				   데이터 전송시 체크된 태그의 값만 전송된다.
			</small>
		</p>
	</fieldset>
	<fieldset>
		<legend>관심분야</legend>
		<p>
			<input type="checkbox" name="chk" value="html" checked="checked"/>
			<label>HTML</label>
			<input type="checkbox" name="chk" value="css"/>
			<label>CSS</label>
			<input type="checkbox" name="chk" value="js"/>
			<label>JAVASCRIPT</label>
			<br/>
			<small>
				여러개를 체크할 수 있고, 취소도 가능하다.
				데이터 전송시 체크된 태그만 전송된다.
			</small>
		</p>
	</fieldset>
	<fieldset>
		<legend>파일업로드</legend>
		<p>
			<label>파일유형:</label>
			<select name="sel" multiple="multiple" size="2">
				<option value="kk">공지사항</option>
				<option value="bb">자유게시판</option>
				<option value="cc" selected="selected">회원전용</option>
			</select>
		</p>
		<p>
			<label>파일업로드:</label>
			<input type="file" name="f1"/>
		</p>
	</fieldset>
	<input type="submit" value="가입"/>
</form>
</body>
</html>
