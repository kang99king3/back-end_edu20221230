	function searchId(){
		//"ID로 탐색" 추가, 배경색 지정

		console.log(doc.style.color);
		doc.style.color="yellow";
		doc.style.backgroundColor="green";
		doc.title="안녕";
	}
	function searchName(){

		for (var i = 0; i < inputs.length; i++) {

		}
