<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js14_pop</title>
<script type="text/javascript">
	//opener:open()를 이용해서 페이지를 열어준 부모 페이지를 나타낸다.
	window.onload=()=>{
		var val=window.opener.document.getElementsByName("val01")[0].value;
		document.getElementById("val").innerHTML="<b>"+val+"</b>";
		
		//창닫기
		//close():페이지를 닫아주는 기능
		document.querySelectorAll("button")[0].onclick=()=>{
			//top, parent, self
			window.self.close();
		}
	}
</script>
</head>
<body>
<h1>난 팝업창이야!</h1>
<span id="val"></span>
<button>닫기</button>
</body>
</html>
