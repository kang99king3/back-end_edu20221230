<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq08_이팩트메서드</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="jquery.easing.1.3.js"></script>
<style type="text/css">
	img{
		width:200px;
		height: 150px;
		position: absolute;
		top:100px;
		left:200px;
	}
	div>p{
		width: 100px;
		border: 1px solid red;
		cursor: pointer;
		background-color: blue;
		color:white;
		position: absolute;
		top:50px;
		left:10px;
 		display: none; 
	}

</style>
<script type="text/javascript">
	$(function(){
		
		//animate()를 이용한 메뉴 효과
		//animate(selector표현식,지연시간,easing, 콜백함수)
		//        css속성은 수치화된 값만 적용된다.
		//[p,p,..]
		$("div>p").show().each(function(i){
// 			console.log(i);
// 			$("div>p").eq(i)
			console.log($(this).text());//this는 each가 반복할때 해당되는 요소를 구해줌
			$(this).animate({
				"top":50*(i+1)+"px",
				"font-size":"25px",
				"width":"150px"
			},3000,"easeOutBounce");
		});
		
		
		//p태그 목록을 클릭하면 해당 효과를 이미지에 적용하자
		$("div > p").eq(0).click(function(){
			$("img").show(2000,function(){alert("보이죠?");});
		});
		$("div > p").eq(1).click(function(){
			$("img").hide(2000);
		});
		$("div > p").eq(2).click(function(){
			$("img").toggle(2000,"easeOutBounce");
		});
		$("div > p").eq(3).click(function(){
			$("img").stop().slideDown(2000);
		});
		$("div > p").eq(4).click(function(){
			$("img").stop().slideUp(2000);
		});
		$("div > p").eq(5).click(function(){
			$("img").stop().slideToggle();
		});
		$("div > p").eq(6).click(function(){
			$("img").fadeIn();
		});
		$("div > p").eq(7).click(function(){
			$("img").fadeOut();
		});
		$("div > p").eq(8).click(function(){
			$("img").fadeToggle();
		});
		$("div > p").eq(9).click(function(){
			$("img").fadeTo(1000,0.5,function(){ // 콜백함수
				$("img").fadeTo(1000,1);
			});
		});
		$("div > p").eq(10).click(function(){
			$("img").animate({
								"width":"300px",
								"height":"250px",
								"left":"600px",
								"top":"300px"
							},1000,"easeOutBounce")
					.animate({
								"width":"100px",
								"height":"80px",
								"left":"300px",
								"top":"150px"
							},2000,"easeOutBounce")
		});
		
		
	});
</script>
</head>
<body>
<h1>이팩트 메서드</h1>
<div>
	<p>show()</p>
	<p>hide()</p>
	<p>toggle()</p>
	
	<p>slideDown()</p>
	<p>slideUp()</p>
	<p>slideToggle()</p>
	
	<p>fadeIn()</p>
	<p>fadeOut()</p>
	<p>fadeToggle()</p>
	<p>fadeTo()</p>
	
	<p>animate()</p>
</div>
<img id="img1" src="../img/1.jpg" alt="치킨"/>
</body>
</html>
