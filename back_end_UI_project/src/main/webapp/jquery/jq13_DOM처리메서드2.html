<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq13_DOM처리메서드2</title>
<script type="text/javascript" src="jquery-3.6.3.js"></script>
<style type="text/css">
	#menu{
		background-color: orange;
		text-align: right;
		height: 50px;
	}
	.sub_menu{
		display: inline-block;
		padding: 5px 10px; 
	}
	a{
		text-decoration: none;
		font-size:20pt;
	}
	
	.box{
		border: 2px solid red;
		display: inline-block;
	}
</style>
<script type="text/javascript">
// - 부모로 추가: 타겟을 감싼다 
// wrap()  : 타겟에 부모요소를 추가 
// unwrap(): 타겟에 부모요소를 삭제
	$(function(){
		$(".sub_menu:first").wrap("<div class='box'></div>");
		
		//sub_menu div태그를 클릭하면 그 div 태그에 새로운 박스를 씌워준다
		$(".sub_menu").click(function(){	
			$(".sub_menu").unwrap(".box");
			$(this).wrap("<div class='box'></div>");
		});
	});
</script>
</head>
<body>
<div id="menu">
	<div class="sub_menu">
		<a href="#">회사소개</a>
	</div>
	<div class="sub_menu">
		<a href="#">솔루션</a>
	</div>
	<div class="sub_menu">
		<a href="#">고객</a>
	</div>
	<div class="sub_menu">
		<a href="#">인재채용</a>
	</div>
</div>
</body>
</html>
