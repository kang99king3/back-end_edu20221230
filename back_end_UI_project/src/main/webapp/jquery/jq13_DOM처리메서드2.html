<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq13_DOM처리메서드2</title>
<script type="text/javascript" src="jquery-3.6.3.js"></script>
<style type="text/css">
	#menu{
		background-color: orange;
		text-align: right;
		height: 50px;
	}
	.sub_menu{
		display: inline-block;
		padding: 5px 10px; 
	}
	a{
		text-decoration: none;
		font-size:20pt;
	}
	
	.box{
		border: 2px solid red;
		display: inline-block;
	}
</style>
<script type="text/javascript">
// - 부모로 추가: 타겟을 감싼다 
// wrap()  : 타겟에 부모요소를 추가 
// unwrap(): 타겟에 부모요소를 삭제
	$(function(){
		$(".sub_menu:first").wrap("<div class='box'></div>");
		
		//sub_menu div태그를 클릭하면 그 div 태그에 새로운 박스를 씌워준다
		$(".sub_menu").click(function(){	
			$(".sub_menu").unwrap(".box");
			$(this).wrap("<div class='box'></div>");
		});
	});
	
	//삭제하는 메서드
// 	 JQ: remove(): 타겟 요소를 삭제
// 		      empty() : 타겟의 내부를 삭제
// 		      detach(): 타겟을 잘라내기 한다.-> 삭제한 요소를 저장할 수 있다.
	$(function(){
		$("#container > p").eq(0).click(function(){
			$("#container > p:eq(0)").remove(); //선택한 타겟 요소를 삭제
		});
		$("#container > p").eq(1).click(function(){
			$("#container").empty();// div의 내부 요소들을 모두 삭제
		});
		$("#container > p").eq(2).click(function(){
			var p=$("#container > p:eq(2)").detach();//선택한 타겟 요소를 잘라내서 저장한다.
// 			alert(p.prop("tagName"));
			p.css("background-color","blue").text("잘라내서 저장함");
			$("body").append(p);
		});
	});
</script>
</head>
<body>
<div id="menu">
	<div class="sub_menu">
		<a href="#">회사소개</a>
	</div>
	<div class="sub_menu">
		<a href="#">솔루션</a>
	</div>
	<div class="sub_menu">
		<a href="#">고객</a>
	</div>
	<div class="sub_menu">
		<a href="#">인재채용</a>
	</div>
</div>
<h1>삭제메서드</h1>
<div id="container" style="border:1px solid red;">
	<p>타겟삭제하기</p>
	<p>내부요소 삭제하기</p>
	<p>잘라내기</p>
</div>

</body>
</html>
