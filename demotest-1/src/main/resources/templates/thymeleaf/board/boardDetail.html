<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{thymeleaf/layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content">
<h1>상세보기</h1>
<form th:action="@{/board/boardUpdate}" method="post" th:object="${updateBoardCommand}">
<input type="hidden" name="board_seq" th:value="${dto.board_seq}" th:field="*{board_seq}" />
<table class="table">
		<tr>
			<th>작성자[ID]</th>
			<td th:text="${dto.id}"></td>
		</tr>
		<tr>
			<th>제목</th>
			<td>
				<input type="text" name="title" th:value="${dto.title}" th:field="*{title}" />
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
			</td>
		</tr>
		<tr>
			<th>파일 [[${#lists.size(dto.fileBoardDto)}]]</th>
			<th:block th:if="${dto.fileBoardDto[0].origin_filename==null}">
			<td>첨부파일 없음</td>
			</th:block>
			<th:block th:unless="${dto.fileBoardDto[0].origin_filename==null}">
			<td>
				<th:block th:each="fdto:${dto.fileBoardDto}">
					<span class="glyphicon glyphicon-folder-close"></span>
				    <a th:href="@{/board/download(file_seq=${fdto.file_seq})}" 
				       th:text="${fdto.origin_filename}"></a>&nbsp;&nbsp;
			    </th:block>
			</td>
			</th:block>
		</tr>
		<tr>
			<th>내용</th>
			<td><textarea 	th:text="${dto.content}" 
							 
							class="form-control"  
							th:field="*{content}"
							name="content" rows="10" cols="60"></textarea>
				<span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
			</td>
		</tr>
		<tr>
			<td colspan="2">
<!-- 				<button th:onclick="|location.href='@{/board/boardUpdateForm(board_seq=${dto.board_seq})}'|" type="button" class="btn">수정</button> -->
				<th:block th:if="${session.mdto.id==dto.id}">
					<button type="submit" class="btn">수정</button>
					<button th:onclick="|location.href='@{/board/mulDel(chk=${dto.board_seq})}'|" type="button" class="btn">삭제</button>				
				</th:block>
				<button  class="btn"type="button" th:onclick="|location.href='@{/board/boardList}'|" >목록</button>
			</td>
		</tr>
	</table>
</form>
</div>
</body>
</html>
