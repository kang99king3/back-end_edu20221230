<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{thymeleaf/layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div layout:fragment="content">
<h1>새글 작성하기</h1>
<form th:action="@{/board/boardInsert}" method="post" 
				enctype="multipart/form-data" th:object="${insertBoardCommand}" >
	<table class="table">
		<tr>
			<th>작성자[ID]</th>
			<td>
<!-- 				<input readonly="readonly"  class="form-control" -->
<!-- 				type="text" name="id"  th:field="*{id}"  /> -->
<!-- 				<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span> -->
				[[${session.mdto.id}]]
			</td>
		</tr>
		<tr>
			<th>제목</th>
			<td><input class="form-control" type="text"  name="title"  th:field="*{title}"  />
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
			</td>
		</tr>
		<tr>
			<th>파일</th>
			<td><input class="form-control" type="file" name="filename"/></td>
		</tr>
		<tr>
			<th>내용</th>
			<td><textarea class="form-control"  name="content" rows="10" cols="60"  th:field="*{content}"></textarea>
				<span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="submit" class="btn">등록</button>
				<button  class="btn"type="button" th:onclick="|location.href='@{/board/boardList}'|" >목록</button>
			</td>
		</tr>
	</table>
</form>
</div>
</body>
</html>
